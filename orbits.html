<html>
<head>
    <meta charset="utf-8"/>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            #width: 80%;
            font-size: 80%;
            padding-left: 20pt;
            padding-right: 20pt;
        }

        div#toolbar {
            float: right;
            overflow: hidden;
            display: inline-block;
            text-align: right;
            font-size: 80%;
        }

        .orbit {}

        .plot_frame {
            width: 100%;
            height: 80%;
            resize: both;
            overflow: auto;
        }

        .small {
            font: italic 40% sans-serif;
        }

        th {
            vertical-align: bottom;
        }

        .chain-details-legend {
            text-align: center;
            font-style: italic;
        }

        .grid-controls-container {
            width: 100%;
            text-align: right;
            font-size: 90%;
        }

        .grid-controls {
            display: inline;
        }
        .control {
            display: inline;
        }

        .resizable {
            resize: both;
            overflow: auto;
        }

        .legend {
            text-align: center;
            font-style: italic;
        }

        .selected { background: Pink; }

        th { padding-left: 2pt; padding-right: 2pt; }

        .sort-asc::after { content: " \2193"; font-face: bold; }
        .sort-desc::after { content: " \2191"; font-face: bold;  }

        td.orbit { vertical-align: middle; }
        td.sum-total { text-align: center; }
        span.sum-total { border-top: 1px solid;}

        .chain-details { width: 100%; font-size: 80%; }
        .chain-details tr { vertical-align: top; }
        .chain-details tr:nth-child(even) { background: Ivory; }
        .chain-details tr:nth-child(odd) { background: WhiteSmoke; }

        .pagebreak {
            min-height: 1px;
            page-break-before: always;
        }

        .equation-list { list-style-type: none; }
        .equation-list li { padding: 6pt; }

        input[type=number] {
            width: 40pt;
            text-align: right;
        }
        input[type=checkbox] {
            font-style: italic;
        }
        input[type=range] {
            width: 100%;
        }
    </style>
    <script type="text/javascript" src="js/midi.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/bases.js"></script>
    <script type="text/javascript" src="js/orbits.js"></script>
    <script type="text/javascript" src="js/colors.js"></script>
    <script type="text/javascript" src="js/table.js"></script>

    <script type="text/javascript" src="js/x3dom-full.js"></script>
    <link rel="stylesheet" type="text/html" href="js/x3dom.css"/>

    <script type="text/javascript" src="js/3d.js"></script>

    <script>


        function getParam( defaultValues ) {

            var bases = defaultValues.bases;
            const toggles = defaultValues.toggles;

            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            const basesParam = urlParams.get('bases');
            if ( basesParam ) {
                bases = basesParam
                    .split(',')
                    .map( x => Number( x ) );
            }

            const toggleParam = urlParams.get('toggles');
            if ( toggleParam ) {
                toggleParam
                    .split(',')
                    .forEach( x => toggles[x] = 1 );
            }

            return {
                id: urlParams.get('id'),
                bases: bases,
                orbits: urlParams.get('orbits'),
                toggles: toggles
            };
        }

        function getControlValues() {
            var baseCount = Number( document.getElementById( 'bases' ).value );
            var emptyBases = new Array( baseCount ).fill( 0 );
            var bases = emptyBases.map( (x,i) => {
                try {
                    return Number( document.getElementById( `b${i}` ).value );
                } catch ( e ) {
                    return 1;
                }
            } );
            return {
                bases: bases,
                toggles: {
                    random: document.getElementById( 'randomToggle' ).checked ? 1 : 0,
                    table: document.getElementById( 'tableToggle' ).checked ? 1 : 0,
                    gears: document.getElementById( 'gearsToggle' ).checked ? 1 : 0,
                    grid: document.getElementById( 'gridToggle' ).checked ? 1 : 0,
                    centres: document.getElementById( 'centresToggle' ).checked ? 1 : 0,
                    plane: document.getElementById( 'planeToggle' ).checked ? 1 : 0,
                    lines: document.getElementById( 'linesToggle' ).checked ? 1 : 0,
                    locus: document.getElementById( 'locusToggle' ).checked ? 1 : 0,
                    more: document.getElementById( 'moreToggle' ).checked ? 1 : 0,
                    conj: document.getElementById( 'conjToggle' ).checked ? 1 : 0,
                    midi: document.getElementById( 'midiToggle' ).checked ? 1 : 0
                }
            };
        }

        function getCurrentQueryString( orbitSystemKey ) {
            const values = getControlValues();
            const toggles = values.toggles;
            const activeToggles = Object
                .entries( toggles )
                .filter( toggle => toggle[1] > 0 );

            const activeToggleKeys = activeToggles
                .map( toggle => toggle[0]);

            return (orbitSystemKey ? "id=" + orbitSystemKey + "&" : "") + `bases=${ values.bases.join(',') }&toggles=${ activeToggleKeys.join( ',' ) }`;
        }

        function reopenWithArgs() {
            window.location.href = "?" + getCurrentQueryString();
        }

        function distributeMessage( containerId, message = {} ) {
            const plotFrame = document.getElementById( containerId + "_plot_frame" );
            plotFrame.contentWindow.postMessage( message, "*" );
            window.postMessage( message, "*" );
        }

        function distributeMessages( containerId, messages = [] ) {
            messages.forEach( message => distributeMessage( containerId, message) );
        }

        function showOrbit( containerId, orbitSystemKey, senderId, multi  ) {
            const [ sourceId, orbitId ] = senderId.split( "." );
            const tableCells = document
                .getElementById( containerId + "_table" )
                .querySelectorAll( "td.orbit" );

            tableCells.forEach( tableCell => {
                const [ cId, oId ] = tableCell.id.split( "." );
                if ( orbitId != oId ) {
                    if ( !(multi && tableCell.classList.contains( "selected" ) ) ) {
                       tableCell.classList.remove("selected");
                    }
                } else if ( tableCell.classList.contains( "selected" ) ) {
                    tableCell.classList.remove("selected");
                } else {
                    tableCell.classList.add("selected");
                }
            } );

            document
                .getElementById( containerId + "_riffler" )
                .value = orbitId;
        }

        function showAllOrbits( containerId, orbitSystemKey ) {
            showOrbit( containerId, orbitSystemKey, "." );
        }

        function toggleSelected( item ) {
            if ( item.classList.contains('selected') ) {
                item.classList.remove('selected');
            } else {
                item.classList.add('selected');
            }
        }

        function clearSelected() {
            document
                .querySelectorAll( ".selected" )
                .forEach( item => item.classList.remove('selected') );
        }


        function initialiseCheckBox( controlId, checked ) {
            const control = document.getElementById( controlId );
            control.checked = checked;
        }


        function applyExpression( control, orbit, index ) {

            control.value = ( orbit.order + Number( control.value ) ) % orbit.order;

            var locus = orbitSystem
                .orbits
                .map( (x, i) => Number( document.getElementById( "o" + i ).value ) );

            distributeMessage( 'sample_cs_b_10_m_2', { orbitSystemKey: orbitSystem.key, locus: locus } );
        }


        function initialiseExpressor( orbitSystem ) {
            var expressor = document.getElementById( 'expressor' );
            while ( expressor.firstChild ) {
                expressor.removeChild( expressor.lastChild );
            }
            orbitSystem.orbits.forEach( (orbit, i) => {
                expressor.appendChild(
                    reify(
                        "input",
                        { "type": "number", "min": -1, "max": orbit.order, "id": ("o" + i), "value":0 },
                        [],
                        [ ( control ) => control.onchange = () => applyExpression( control, orbit, i ) ]
                    )
                );
            } );
        }

        function initialiseBases( bases ) {
            document.getElementById( "bases" ).value = bases.length;
            const container = document.getElementById( "baseValues" );
            while (container.firstChild ) {
                container.removeChild( container.lastChild );
            }

            bases.forEach( (x,i) => {
                container
                    .appendChild(
                        reify(
                            "input",
                            { "id": "b" + i, "type": "number", "min": 1 },
                            [],
                            [
                                (control) => control.value = x,
                                (control) => control.onchange = updatePage
                            ] ) );
            } );
        }

        function initialiseControls( param ) {

            initialiseBases( param.bases );

            const toggles = param.toggles;

            if ( toggles.table ) {
                initialiseCheckBox( 'tableToggle', true );
            }
            if ( toggles.gears ) {
                initialiseCheckBox( 'gearsToggle', true );
            }
            if ( toggles.scale ) {
                initialiseCheckBox( 'scaleToggle', true );
            }
            if ( toggles.conj ) {
                initialiseCheckBox( 'conjToggle', true );
            }
            if ( toggles.grid ) {
                initialiseCheckBox( 'gridToggle', true );
            }
            if ( toggles.centres ) {
                initialiseCheckBox( 'centresToggle', true );
            }
            if ( toggles.plane ) {
                initialiseCheckBox( 'planeToggle', true );
            }
            if ( toggles.lines ) {
                initialiseCheckBox( 'linesToggle', true );
            }
            if ( toggles.locus ) {
                initialiseCheckBox( 'locusToggle', true );
            }
            if ( toggles.random ) {
                initialiseCheckBox( 'randomToggle', true );
            }
            if ( toggles.more ) {
                initialiseCheckBox( 'moreToggle', true );
            }
            if ( toggles.midi ) {
                initialiseCheckBox( 'midiToggle', true );
            }
        }

        function openPlot() {
            const orbitSystem = getOrbitSystem( orbitSystemKey );
            openX3DomFrame( 'sample_cs_b_10_m_2', orbitSystem );
        }

        function setMidiRepeats( orbitId, repeats ) {
            var orbit = orbitSystem.orbits.filter( x => x.index == orbitId );
            if ( orbit ) {
                orbit[0].midi.repeats = repeats;

                updateJson();
            }
        }

        function setMidiChannel( orbitId, channel ) {
            var orbit = orbitSystem.orbits.filter( x => x.index == orbitId );
            if ( orbit ) {
                orbit[0].midi.instrument = isPercussion ? 0 : instrument;
                if ( orbit[0].midi.percussion == 0 ) {
                    orbit[0].midi.channel = channel;
                }

                updateJson();
            }
        }

        function setMidiInstrument( orbitId, instrument, isPercussion = false ) {
            var orbit = orbitSystem.orbits.filter( x => x.index == orbitId );
            if ( orbit ) {
                orbit[0].midi.instrument = isPercussion ? 0 : instrument;
                orbit[0].midi.percussion = isPercussion ? instrument : 0;

                if ( isPercussion ) {
                    orbit[0].midi.channel = 9;
                } else if ( orbit[0].midi.channel == 9 ){
                    orbit[0].midi.channel = 0;
                }

                updateJson();
            }
        }


        function isToggle( toggle ) {
            return document.getElementById( toggle + "Toggle" ).checked;
        }


        function updateJson() {
            document
                    .getElementById("orbit-system-data-text-area")
                    .innerHTML = orbitSystem.getJson();

            var cellClick = "distributeMessages( 'sample_cs_b_10_m_2', [ { 'orbitSystemKey': orbitSystem.key, 'multi': isToggle('multi'), 'sender': this.id } ] )";
            var totalClick = "distributeMessages( 'sample_cs_b_10_m_2', [ { 'orbitSystemKey': orbitSystem.key } ] )";

            const tableArgs = {
                containerId: "sample_cs_b_10_m_2",
                orbitSystem: orbitSystem,
                cellClick: cellClick,
                totalClick: totalClick,
                midi: isToggle('midi'),
                conj: isToggle('conj'),
            };

            drawOrbitSystemTable( tableArgs );
        }


        function updatePage() {
            // TODO: global access
            orbitSystem = new OrbitSystem( getControlValues() );
            putOrbitSystem( orbitSystem.key, orbitSystem );

            initialiseExpressor( orbitSystem );

            document
                .getElementById( "sample_cs_b_10_m_2_riffler" )
                .setAttribute( "max", `${ orbitSystem.orbits.length - 1 }` );

            document
                    .getElementById("captionTex")
                    .innerHTML = orbitSystem.getCaptionHtml();

            document
                    .getElementById("orbit-system-summary")
                    .innerHTML = orbitSystem.getSummaryHtml();

            updateJson();

            insertX3DomFrame(
                'sample_cs_b_10_m_2',
                orbitSystem,
                framePage = "orbitsViewer.html?" + getCurrentQueryString( orbitSystem.key ) );
        }


        function initPage( urlParam = true ) {

            const param = urlParam
                ? getParam( getControlValues() )
                : getControlValues();

            initialiseControls( param );

            const [ bases, orbitIndex, minPixel ] = getColorConfiguration();
            putOrbitSystem( "COLOR_ORBITS", new ColorOrbitSystem( { "bases": bases }, orbitIndex, minPixel ) );

            updatePage();

            if ( !urlParam ) {
                return;
            }


            if ( param.toggles.table ) {
                showHide('sample_cs_b_10_m_2_table');
            }
            if ( param.toggles.more ) {
                showHideAll( ['color-orbit-system','orbit-system-summary'] );
            }
            if ( param.toggles.midi ) {
                showHideCSS( '.midi' );
            }

            window.addEventListener( "message", ( event ) => {
                if ( event.data ) {
                    var data = event.data;

                    //console.log( `data: ${ JSON.stringify( data ) }` );

                    if ( data.orbitSystemKey ) {
                        const orbitSystem = getOrbitSystem( data.orbitSystemKey );
                        if ( event.data.sender ) {
                            showOrbit( "sample_cs_b_10_m_2", orbitSystem, data.sender, data.multi );
                        } else {
                            showAllOrbits( "sample_cs_b_10_m_2", orbitSystem );
                        }
                    } else if ( data.colors ) {

                        const [ bases, colorOrbitIndex, minPixel ] = data.colors;
                        putOrbitSystem( "COLOR_ORBITS", new ColorOrbitSystem( { "bases": bases }, colorOrbitIndex, minPixel ) );
                        updatePage();

                    } else if ( data.toggleCentres ) {
                    } else if ( data.toggleLines ) {
                    } else if ( data.clearSelected ) {
                        clearSelected();
                    }
                }
            });
        }
    </script>
</head>
<body id="testContainer001" onload="initPage()">
    <div style="width: 100%">
        <b>Orbit System: </b>
        <input type="number" min="1" id="bases" value="3" onchange="initPage( false )"/> :
        <span id="baseValues">
            <input type="number" min="1" id="b0" value="7"/>
            <input type="number" min="1" id="b1" value="5"/>
            <input type="number" min="1" id="b2" value="3"/>
        </span> | <span id="captionTex"></span>

        <div id="toolbar">
            <a href="javascript:playMidi( JSON.parse( orbitSystem.getJson() ) )" title="play midi">play</a> |
            <a href="javascript:reopenWithArgs()" title="reopen with current values in url">reopen</a> |
            table<input type="checkbox" id="tableToggle" onchange="showHide('sample_cs_b_10_m_2_table')"/> |
            multi<input type="checkbox" id="multiToggle" checked="checked"/> |
            gears<input type="checkbox" id="gearsToggle" onchange="updatePage()"/> |
            more<input type="checkbox" id="moreToggle" onchange="showHideAll( ['color-orbit-system','orbit-system-summary'] )"/>

            <div id="color-orbit-system" style="display: none">
                <hr/>
                grid<input type="checkbox" id="gridToggle" onchange="distributeMessage( 'sample_cs_b_10_m_2', { toggleGrid: 1 } )"/> |
                centres<input type="checkbox" id="centresToggle" onchange="distributeMessage( 'sample_cs_b_10_m_2', { toggleCentres: 1 } )" checked="checked"/> |
                plane<input type="checkbox" id="planeToggle" onchange="distributeMessage( 'sample_cs_b_10_m_2', { togglePlane: 1 } )" checked="checked"/> |
                lines<input type="checkbox" id="linesToggle" onchange="distributeMessage( 'sample_cs_b_10_m_2', { toggleLines: 1 } )"/> |
                locus<input type="checkbox" id="locusToggle" onchange="distributeMessage( 'sample_cs_b_10_m_2', { toggleLocus: 1 } )"/> |
                conj.<input type="checkbox" id="conjToggle" onchange="updatePage()" checked="checked"/>
                random<input type="checkbox" id="randomToggle" onchange="updatePage()"/>
                midi<input type="checkbox" id="midiToggle" onchange="showHideCSS( '.midi' )"/>
                <hr/>
                <div id="orbit-system-summary" style="display: none"></div>
                <div>
                    <div id="expressor"></div>
                </div>
                <hr/>
                <script>
                    const vId = id => Number( document.getElementById(id).value );
                    function getColorConfiguration() {
                        return [ [ vId("red"), vId("green"), vId("blue") ], vId("orbitIndex"), vId("minPixel") ];
                    }
                    function applyColorOrbitSystem() {
                        const [ bases, orbitIndex, minPixel ] = getColorConfiguration();
                        distributeMessage( "sample_cs_b_10_m_2", { colors: [ bases, orbitIndex, minPixel ] } );
                    }
                </script>
                colors<input type="number" min="1" id="red" value="4"/><input type="number" min="1" id="green" value="4"/><input type="number" min="1" id="blue" value="6"/> |
                index<input type="number" min="0" id="orbitIndex" value="1"/> |
                min-pixel<input type="number" min="0" max="255" id="minPixel" value="0"/> |
                <input type="button" onclick="applyColorOrbitSystem()" value="apply">
            </div>
        </div>
        <div style="display: none" class="midi">
            <textarea id="orbit-system-data-text-area" style="width: 100%; height: 40%;"></textarea>
        </div>
    </div>



    <div id="sample_cs_b_10_m_2_table" style="display: none"></div>

    <div id="sample_cs_b_10_m_2_plot"></div>

    <div class='legend'>
        [ a, r, u | e, f, l, w, &lt;space&gt; ]
        see: <a href="https://doc.x3dom.org/tutorials/animationInteraction/navigation/index.html" target="_new">x3dom navigation tutorial</a>

    </div>
    <div style="width: 100%">
        <input
                type="range"
                min="0"
                max="1"
                id="sample_cs_b_10_m_2_riffler"
                oninput="distributeMessages( 'sample_cs_b_10_m_2', [ { 'orbitSystemKey': orbitSystem.key, 'multi': false, 'sender': ( this.id + '.' + this.value ) } ] )"/>
    </div>

</body>
</html>
